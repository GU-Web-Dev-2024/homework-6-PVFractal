<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW6 - JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var seconds = "00";
            var tens = "00";
            var $appendTens = $("#tens");
            var $appendSeconds = $("#seconds");
            var $buttonStart = $('#button-start');
            var $buttonStop = $('#button-stop');
            var $buttonReset = $('#button-reset');
            var interval;


            // CSS styling
            var $timer = $('#timer');
            $timer.addClass("timer-background");
            $timer.css({
                padding: "10px",
                textAlign: "center",
                width: "150px",
                borderRadius: "15px",
                backgroundColor: "rgb(150,100,0)"
            });



            $buttonStart.on("click", function() {
                clearInterval(interval);
                interval = setInterval(startTimer, 10);
                $timer.css({
                    backgroundColor: "rgb(150,200,0)"
                });
            });

            $buttonStop.on("click", function() {
                clearInterval(interval);
                if (seconds !== "00"){
                    $timer.css({
                        backgroundColor: "rgb(250,100,50)"
                    });
                }
            });

            $buttonReset.on("click", function() {
                clearInterval(interval);
                tens = "00";
                seconds = "00";
                $appendTens.html(tens);
                $appendSeconds.html(seconds);
            });

            function startTimer() {
                tens++;

                if (tens < 9) {
                    $appendTens.html("0" + tens);
                }

                if (tens > 9) {
                    $appendTens.html(tens);

                }

                if (tens > 99) {
                    console.log("seconds");
                    seconds++;
                    $appendSeconds.html( "0" + seconds);
                    tens = 0;
                    $appendTens.html("0" + tens);
                }

                if (seconds > 9) {
                    $appendSeconds.html(seconds);
                }
            }
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Vanilla JavaScript Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
</body>

</html>
